<div id="content" class="container">
  <div class="row">
    <div class="col-md-12">
		<div class="page-header" style="margin-top: 70px;">
			<h1>WASOTA Login</h1>
		</div>
		<p>Username:</p>
		<div>
			<input type="text" ng-model="userName" size="80">
		</div>
		</br>
		<div>
		<p>Password:</p>
		<div>
			<input type="password" ng-model="userPassword" size="80">
		</div>
		</br>
		<div>
		<div style="margin-top: 15px">
			<button ng-click="getUser()">Login!</button>
		</div>
        <div class="etc-login-form">
				<p>new user? <a href="/#/register">create new account</a></p>
			</div>
  </div>
</div>
